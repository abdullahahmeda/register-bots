{% extends 'layouts/master.html' %}

{% block content %}
<div class="container mx-auto mt-8 mb-4">

  <div class="bg-white p-4 max-w-md rounded-md shadow-md mx-auto">
    <h1 class="fw-bold mb-3 text-center">تسجيل الدخول</h1>

    {% if flash.message %}
    <div class="alert alert-{{ flash.type }} my-3 rounded-md">
      {{ flash.message }}
    </div>
    {% endif %}

    <form method="POST">
      <input type="hidden" name="_csrf" value="{{ _csrf }}">
      <div class="form-group mb-4">
        <label class="form-label" for="email">الايميل</label>
        <input type="email" value="{{ flash.old[0].email }}" class="form-control" name="email" required>
      </div>
      <div class="form-group mb-4">
        <label class="form-label" for="password">الباسورد</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">دخول</button>
    </form>

  </div>

</div>
{% endblock %}
