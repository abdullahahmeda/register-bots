{% extends 'layouts/admin.html' %}

{% block title %}
| الرئيسية
{% endblock %}

{% block content_header %}
    {% if flash.message %}
        <div class="alert alert-{{ flash.type }} mb-2">
            {{ flash.message }}
        </div>
    {% endif %}
    {% if flash.errors.length > 0 %}
    <div class="alert alert-danger mb-2">
            كلمتا السر غير متطابقتين
        </div>
    {% endif %}
    <h1>إعدادات الأدمن</h1>
{% endblock %}

{% block content %}
    <form action="/admin/settings" method="POST">
        <input type="hidden" name="_csrf" value="{{ _csrf }}">
        <div class="form-group">
            <label for="name">الاسم</label>
            <input type="text" name="name" value="{{ user.name }}" id="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">الإيميل</label>
            <input type="email" name="email" value="{{ user.email }}" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">الباسورد</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password_confirmation">تأكيد الباسورد</label>
            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" required>
        </div>
        <button class="btn btn-primary">تحديث</button>
    </form>
{% endblock %}
